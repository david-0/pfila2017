<md-sidenav-container fullscreen>

  <header class="header">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <h1 class="header">
      Pfila 2017
    </h1>
  </header>

  <md-sidenav [mode]="push" #sidenav>
    <md-toolbar class="toolbar__header">Menu
    </md-toolbar>
    <md-nav-list>
      <a md-list-item [routerLink]="['/home']" (click)="sidenav.close()">
        <md-icon md-list-icon>home</md-icon>
        <span md-line>Home</span>
        <span md-line class="secondary">Home</span>
      </a>
      <a md-list-item [routerLink]="['/info']" (click)="sidenav.close()">
        <md-icon md-list-icon>info</md-icon>
        <span md-line>Info</span>
        <span md-line class="secondary">Infomationen zum Pfila</span>
      </a>
      <a md-list-item [routerLink]="['/registration']" (click)="sidenav.close()">
        <md-icon md-list-icon>grade</md-icon>
        <span md-line>Anmeldung</span>
        <span md-line class="secondary">für Ameisli und Jungschärler</span>
      </a>
      <a md-list-item [routerLink]="['/team']" (click)="sidenav.close()">
        <md-icon md-list-icon>people</md-icon>
        <span md-line>Team</span>
        <span md-line class="secondary">Verantwortliches Team</span>
      </a>
      <div class="menu__separator"></div>
      <a md-list-item [routerLink]="['/admin']" (click)="sidenav.close()">
        <md-icon md-list-icon>arrow_forward</md-icon>
        <span md-line>Administration</span>
        <span md-line class="secondary">Administrationsbereich für Leiter</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <router-outlet></router-outlet>
</md-sidenav-container>
