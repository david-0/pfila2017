<div class="registration-container">
  <h3>Anmeldungen</h3>

      <md-select placeholder="Gruppenfilter" name="filter" class="topborder"
                 (ngModelChange)="resetSubgroup($event)">
        <md-option *ngFor="let group of groups" [value]="group">
          {{group.name }}
        </md-option>
      </md-select>-->

  <div class="line" *ngFor="let person of dataService.items | async">
    <button md-button class="grayButton" [routerLink]="[{ outlets: { admin: ['changePerson'] } }]">
      <md-icon>edit</md-icon>
      <span class="size-xl">ändern</span></button>
    <button md-button class="grayButton" [routerLink]="[{ outlets: { admin: ['detailPerson'] } }]">
      <md-icon>details</md-icon>
      <span class="size-xl">Details</span></button>
    <button md-button *ngIf="authenticationService.isAdmin()" class="grayButton" (click)="openDialog(person.id, person.firstname, person.lastname)">
      <md-icon>delete</md-icon>
      <span class="size-xl">löschen</span></button>
    <span class="span__gray">{{person.firstname}} {{person.lastname}}, {{person.city}}</span>
  </div>
</div>
